<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Artifact 04 - Contact Us">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Artifact 04</title>
</head>

<body>
    <h1>Artifact 04 : Form Validation</h1>
    <form id="myform" action="ty.html" onsubmit="isValid();">

        <!---FirstName-->
        <p>
            <label class="label-Style" for='FirstName'>First Name:</label>
            <input type="text" id="FirstName" name="FirstName" />
        </p>
        <div class="warning" id="fname"></div>

        <!---LastName-->
        <p>
            <label class="label-Style" for='LastName'>Last Name:</label>
            <input type="text" id="LastName" name="LastName" />
        </p>
        <div class="warning" id="lname"></div>

        <!---Email-->
        <p>
            <label class="label-Style" for='Email'>Email:</label>
            <input type="text" id="Email" name="Email" />
        </p>
        <div class="warning" id="email"></div>


        <!---Phone-->
        <p>
            <label class="label-Style" for='Phone'>Phone:</label>
            <input type="text" id="Phone" name="Phone" />
        </p>
        <div class="warning" id="phone"></div>


        <!---Username-->
        <p>
            <label class="label-Style" for='UserName'>UserName:</label>
            <input type="text" id="UserName" name="UserName" />
        </p>
        <div class="warning" id="userName"></div>


        <!---Password-->
        <p>
            <label class="label-Style" for='Password'>Password:</label>
            <input type="text" id="Password" name="Password" />
        </p>
        <div class="warning" id="password"></div>


        <!---Address-->
        <p>
            <label class="label-Style" for='Address'>Address:</label>
            <input type="text" id="Address" name="Address" />
        </p>
        <div class="warning" id="address"></div>

        <!---City-->
        <p>
            <label class="label-Style" for='City'>City:</label>
            <input type="text" id="City" name="City" />
        </p>
        <div class="warning" id="city"></div>

        <!---State-
        <p>
            <label class="label-Style" for='State'>State:</label>
            <input type="text" id="State" name="State" />
        </p>
        <div class="warning" id="state"></div>
        
        -->


        <select id="state" name="State">

            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select><br><br>

        <!--End States-->

        <!--Country-->

        <select id="country" name="country">
            <option>Select Your Country</option>
            <option value="HK">Hong Kong</option>
            <option value="IN">India</option>
            <option value="ID">Indonesia</option>
            <option value="KE">Kenya</option>
            <option value="KP">Korea, Democratic People's Republic of</option>
            <option value="KR">Korea, Republic of</option>

            <option value="PN">Pitcairn</option>

            <option value="USA">United States</option>
        </select><br>

        <!--End Country-->


        <!---ZipCode-->
        <p>
            <label class="label-Style" for='ZipCode'>ZipCode:</label>
            <input type="text" id="ZipCode" name="ZipCode" />
        </p>
        <div class="warning" id="zipCode"></div>


        <!-------------------------------Comment-------------------------->


        <label class="label-Style">Comments</label>
        <textarea type="text" id="comment" name="Comments"></textarea>
        <input type="submit" id="submit" name="submit" value="Submit">


        <div class="warning" id="submiterror"></div>

    </form>
    <div class="left">

        <!-- W3C Markup Validator -->
        <p><a href="http://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-xhtml10"
                    alt="Valid XHTML 1.0 Strict" height="31" width="88" /></a>&nbsp;

            <!-- W3C CSS Validator -->
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                    alt="Valid CSS!" />
            </a>


            <!-- validated with Javascript -->
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                    alt="Valid javascript!" />
            </a>
        </p>

    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
